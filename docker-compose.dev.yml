version: '3.9'

services:

  db:
    restart: 'no'  # so the service is not auto-started after developer's laptop reboot

  redis:
    restart: 'no'  # so the service is not auto-started after developer's laptop reboot

  app:
    restart: 'no'  # so the service is not auto-started after developer's laptop reboot

  celery:
    restart: 'no'  # so the service is not auto-started after developer's laptop reboot

  celery-beat:
    restart: 'no'  # so the service is not auto-started after developer's laptop reboot

volumes:
  postgresql-data:
    driver: local
  redis-data:
    driver: local
